{% macro displayPitches(pitches_list)%}
    {%for pitch in pitches_list%}
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 review-card">
            <div class="well well-lg">
                <h4 style="font-family: 'Permanent Marker', cursive;">{{pitch.pitch_title}}</h4>
                <p style="font-family: 'Permanent Marker', cursive;">{{pitch.pitch_content| truncate(100)}}</p>
                <p style="font-family: 'Permanent Marker', cursive;">Written by:  {{pitch.user.username}} <a href="/pitch/{{pitch.id}}" ></a> </p>
            </div>
        </div>
    {%endfor%}
{%endmacro%}
